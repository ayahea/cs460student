<html>

<head>
  <meta charset="UTF-8" />
  <style>
    html,
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden !important;

      background-image: url(sky.jpg);
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }
  </style>

  <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
  <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
  <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>

  <script src="https://threejs.org/examples/js/libs/dat.gui.min.js" type="text/javascript"></script>


  <script>
  var scene, camera, renderer, effect, ambientLight, light, controls;
    var object;
    var floor;

    window.onload = function () {


      scene = new THREE.Scene();

      var fov = 60;
      var ratio = window.innerWidth / window.innerHeight;
      var zNear = 1;
      var zFar = 10000;
      camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
      camera.position.set(0, 0, 500);

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);


      ambientLight = new THREE.AmbientLight();
      scene.add(ambientLight);

      light = new THREE.DirectionalLight(0xffffff, 5.0);
      light.position.set(10, 100, 10);
      scene.add(light);

      // FLOOR
      //  var floorTexture = new THREE.TextureLoader().load('board.jpg');
      var floorGeometry = new THREE.PlaneBufferGeometry(1000, 1000);
      var floorMaterial = new THREE.MeshBasicMaterial({
       //   map: floorTexture,
          side: THREE.DoubleSide,
        opacity: 0,
        transparent: true
      });
      floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.position.y = -100;
      floor.rotateX(Math.PI / 2);
      scene.add(floor);


      // OBJECTS
      var objectTexture = new THREE.TextureLoader().load('jwalls.png');
      var objectGeometry = new THREE.PlaneBufferGeometry(500, 250);
      var objectMaterial = new THREE.MeshBasicMaterial({
        map: objectTexture,
        side: THREE.DoubleSide
      });
      object = new THREE.Mesh(objectGeometry, objectMaterial);
      object.position.x = -250;
      //  object.rotateX(-30);
      scene.add(object);

      objectTexture = new THREE.TextureLoader().load('jwalls.png');
      objectGeometry = new THREE.PlaneBufferGeometry(500, 250);
      objectMaterial = new THREE.MeshBasicMaterial({
        map: objectTexture,
        side: THREE.DoubleSide
      });
      object = new THREE.Mesh(objectGeometry, objectMaterial);
      object.position.x = 250;
      // object.rotateX(-30);
      scene.add(object);


      objectTexture = new THREE.TextureLoader().load('jminaretinprogress.png');
      objectGeometry = new THREE.PlaneBufferGeometry(400, 650);
      objectMaterial = new THREE.MeshBasicMaterial({
        map: objectTexture,
        side: THREE.DoubleSide
      });
      object = new THREE.Mesh(objectGeometry, objectMaterial);
      object.position.x = 700;
      // object.rotateX(-30);
      scene.add(object); 



      controls = new THREE.TrackballControls(camera, renderer.domElement);


      animate();


    };

    window.onclick = function (e) {

      if (!e.shiftKey) {
        e.preventDefault();
        return false;
      }

      pixel_coords = new THREE.Vector2(e.clientX, e.clientY);

      vp_coords = new THREE.Vector2((pixel_coords.x / window.innerWidth) * 2 - 1,
        -(pixel_coords.y / window.innerHeight) * 2 + 1);

      vp_coords_near = new THREE.Vector3(vp_coords.x, vp_coords.y, 0);

      raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(vp_coords_near, camera);
      intersects = raycaster.intersectObject(floor);

      if (intersects.length > 0) {
        objectTexture = new THREE.TextureLoader().load('jminaretinprogress.png');
        objectGeometry = new THREE.PlaneBufferGeometry(400, 650);
        objectMaterial = new THREE.MeshBasicMaterial({
          map: objectTexture,
          side: THREE.DoubleSide
        });
        object = new THREE.Mesh(objectGeometry, objectMaterial);
        object.position.x = intersects[0].point.x;
        object.position.y = intersects[0].point.y;
        object.position.z = intersects[0].point.z;

        scene.add(object);
        //object.show(scene);

      }

    };
    function animate() {

      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);

    };

  </script>
</head>

<body>
</body>

</html>
