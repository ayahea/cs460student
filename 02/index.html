  // make a cube

c.lengthX = 50;

// can't put colors or shapes on just one side of the cube in XTK :(

    // shows how to do loops on lecture 4 towards the end (codes in the console)

  //add to scene
  r.add(c);

  c2 = new X.cube();
  c2.color = [1,1,1];
r.add(c2);
  //start rendering
  r.render();
};
